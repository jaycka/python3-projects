{% extends 'base.html' %}


{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
        <table>
            <thead >
                <tr>
                    <th scope="col">MOVIE TITLE</th>
                    <th scope="col" >MOVIE RELEASE DATE</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {%  for movie in movies%}
                    <tr>
                        <th scope="row">{{ movie['title'] }}</th>
                        <td>{{ movie['release_date'] }}</td>
                        <td><a class="btn btn-primary btn-sm" style="margin-left: 50px" href="{{ url_for('find_movie', movie_id=movie['id']) }}">Add</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
